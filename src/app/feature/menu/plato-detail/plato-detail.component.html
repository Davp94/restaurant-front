<mat-card class="w-[600px] p-4">
  <mat-card-header>
    <mat-card-title>{{platoData.nombre}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-col gap-2">
      <img [src]="platoData.image" type="img" alt="Plato img">
      <form class="flex gap-2 justify-center items-center" [formGroup]="formOrder">
        <label><strong>Precio: </strong>{{platoData.precio}}</label>
        <mat-form-field class="example-margin example-width">
          <mat-label>Cantidad</mat-label>
          <input matInput type="number" formControlName="cantidad">
        </mat-form-field>
      </form>
      <label class="self-end"><strong>Total: </strong> {{ subtotal }}</label>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" [mat-dialog-close]="false" class="mr-2">Cancelar</button>
    <button mat-flat-button color="primary" (click)="addPlato()">AÃ±adir</button>
  </mat-card-actions>
</mat-card>
